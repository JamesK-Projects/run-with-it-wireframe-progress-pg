<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Page</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app-name">
            <h1>Run With It</h1>
        </div>
        <nav>
            <span>Login In / Create Account</span>
            <span>Home Page</span>
            <span>Your Progress</span>
            <span>Past Run Data</span>
        </nav>
    </header>
    <main>
        <h2>Distance Per Run</h2>
        <img src="graph.jpg">
        <div class="carousel">
            <span class="distance">Distance</span>
            <span class="pace">Pace</span>
        </div>
        <div class="pr">
            <h3 class="distance-pr">Longest run: 4.5 miles</h3>
            <h3 class="pace-pr">Fastest pace: 9 min 30 sec/mile</h3>
        </div>
    </main>
</body>
</html>
